<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>

<body>
    <form action='/dojos/add' method='POST' class="container-lg">
        <h1 class="display-4 text-center">New Dojo</h1>
        <div class="form-group, col">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
            <br>
            <input class="btn btn-primary" type="submit" value="Create">
        </div>
    </form>
    <div class="col-5">
        <h2 class='display-4'>All Dojos</h2>
        {% for d in dojos%}
        <br>
        <a href="/dojos/{{d.id}}">{{d.name}}</a>
        {%endfor%}
    </div>
    <div>
        <a href="/ninjas">Add Ninja Here</a>
    </div>







</body>

</html>
