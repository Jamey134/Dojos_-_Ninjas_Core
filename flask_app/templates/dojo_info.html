<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo Info About Ninja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    
    <h1>{{dojo_id.name}} Ninjas</h1>
    <table class="bg-light text-black d-flex">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for i in ninjaList %}
        <tr>
            <th>{{i.first_name}}</th>
            <th>{{i.last_name}}</th>
            <th>{{i.age}}</th>
        </tr>
        {% endfor %}
    </table>
    

    <a href="/">Home</a>
</body>
</html>
